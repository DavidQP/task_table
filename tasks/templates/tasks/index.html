{% extends 'tasks/layout.html' %}
<div class="container">
    {% block body %}
        <h1 class="text-center my-4 text-primary fw-bold">
            <a href="/">Todo tasks</a>
        </h1>
        <h2 class="text-center">
            <a href="{% url 'new' %}" class="text-center mt-2 btn btn-success">New task</a>
        </h2>
        <div class="row text-center mx-4">
            {% for task in tasks %}
                <div class="col-md-4 mb-4">
                    <div class="card border-secondary">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'task' task.id %}">{{ task.title }}</a> </h5>
                            <p class="card-text justify-content-center">{{ task.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</div>
